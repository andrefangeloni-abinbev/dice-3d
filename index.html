<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado 3D Interativo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé≤</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        #dice-container {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            perspective: 800px;
            position: relative;
        }

        .dice {
            width: 150px;
            height: 150px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(-20deg) rotateY(30deg);
            transition: transform 1.5s ease-out;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            border: 3px solid #333;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            color: #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        .face1 { transform: rotateY(0deg) translateZ(75px); }
        .face6 { transform: rotateY(180deg) translateZ(75px); }
        .face2 { transform: rotateY(90deg) translateZ(75px); }
        .face5 { transform: rotateY(-90deg) translateZ(75px); }
        .face3 { transform: rotateX(90deg) translateZ(75px); }
        .face4 { transform: rotateX(-90deg) translateZ(75px); }

        .dots {
            display: grid;
            grid-template: 1fr 1fr 1fr / 1fr 1fr 1fr;
            gap: 8px;
            padding: 15px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            align-items: center;
            justify-items: center;
        }

        .dot {
            width: 18px;
            height: 18px;
            background: #333;
            border-radius: 50%;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.3);
        }

        /* Face 1 - centro */
        .dots.one .dot:nth-child(1) { grid-area: 2 / 2; }

        /* Face 2 - diagonal */
        .dots.two .dot:nth-child(1) { grid-area: 1 / 1; }
        .dots.two .dot:nth-child(2) { grid-area: 3 / 3; }

        /* Face 3 - diagonal */
        .dots.three .dot:nth-child(1) { grid-area: 1 / 1; }
        .dots.three .dot:nth-child(2) { grid-area: 2 / 2; }
        .dots.three .dot:nth-child(3) { grid-area: 3 / 3; }

        /* Face 4 - cantos */
        .dots.four .dot:nth-child(1) { grid-area: 1 / 1; }
        .dots.four .dot:nth-child(2) { grid-area: 1 / 3; }
        .dots.four .dot:nth-child(3) { grid-area: 3 / 1; }
        .dots.four .dot:nth-child(4) { grid-area: 3 / 3; }

        /* Face 5 - quatro cantos + centro */
        .dots.five .dot:nth-child(1) { grid-area: 1 / 1; }
        .dots.five .dot:nth-child(2) { grid-area: 1 / 3; }
        .dots.five .dot:nth-child(3) { grid-area: 2 / 2; }
        .dots.five .dot:nth-child(4) { grid-area: 3 / 1; }
        .dots.five .dot:nth-child(5) { grid-area: 3 / 3; }

        /* Face 6 - duas colunas */
        .dots.six .dot:nth-child(1) { grid-area: 1 / 1; }
        .dots.six .dot:nth-child(2) { grid-area: 2 / 1; }
        .dots.six .dot:nth-child(3) { grid-area: 3 / 1; }
        .dots.six .dot:nth-child(4) { grid-area: 1 / 3; }
        .dots.six .dot:nth-child(5) { grid-area: 2 / 3; }
        .dots.six .dot:nth-child(6) { grid-area: 3 / 3; }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .roll-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d) !important;
            font-size: 1.3em !important;
            padding: 18px 35px !important;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            min-height: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .rolling {
            animation: roll 1.5s ease-out;
        }

        @keyframes roll {
            0% { transform: translate(-50%, -50%) rotateX(-20deg) rotateY(30deg); }
            25% { transform: translate(-50%, -50%) rotateX(180deg) rotateY(180deg); }
            50% { transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg); }
            75% { transform: translate(-50%, -50%) rotateX(540deg) rotateY(540deg); }
            100% { transform: translate(-50%, -50%) rotateX(-20deg) rotateY(30deg); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            #dice-container { width: 250px; height: 250px; }
            .dice { width: 120px; height: 120px; }
            .face { width: 120px; height: 120px; font-size: 2.5em; }
            .face1, .face2, .face3, .face4 { transform: rotateY(var(--rotation, 0deg)) translateZ(60px); }
            .face5 { transform: rotateX(90deg) translateZ(60px); }
            .face6 { transform: rotateX(-90deg) translateZ(60px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dado 3D Interativo</h1>
        
        <div id="dice-container">
            <div class="dice" id="dice">
                <div class="face face1">
                    <div class="dots one">
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="face face6">
                    <div class="dots six">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="face face2">
                    <div class="dots two">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="face face5">
                    <div class="dots five">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="face face3">
                    <div class="dots three">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="face face4">
                    <div class="dots four">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="roll-btn" onclick="rollDice()">üé≤ ROLAR DADO!</button>
        </div>
    </div>

    <script>
        let currentRotationX = -20;
        let currentRotationY = 30;
        const dice = document.getElementById('dice');

        function updateDiceRotation() {
            dice.style.transform = `translate(-50%, -50%) rotateX(${currentRotationX}deg) rotateY(${currentRotationY}deg)`;
        }

        function rollDice() {
            // Adiciona a classe de anima√ß√£o
            dice.classList.add('rolling');
            
            // Gera n√∫mero aleat√≥rio
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            
            // Define as rota√ß√µes finais baseadas no n√∫mero
            const finalRotations = {
                1: { x: -20, y: 0 },    // Face 1 na frente (6 atr√°s)
                2: { x: -20, y: -90 },  // Face 2 na frente (5 atr√°s)
                3: { x: -110, y: 0 },   // Face 3 em cima (4 embaixo)
                4: { x: 70, y: 0 },     // Face 4 em cima (3 embaixo)
                5: { x: -20, y: 90 },   // Face 5 na frente (2 atr√°s)
                6: { x: -20, y: 180 }   // Face 6 na frente (1 atr√°s)
            };
            
            // Adiciona rota√ß√µes extras para o efeito visual
            currentRotationX = finalRotations[randomNumber].x + (Math.floor(Math.random() * 3) + 2) * 360;
            currentRotationY = finalRotations[randomNumber].y + (Math.floor(Math.random() * 3) + 2) * 360;
            
            setTimeout(() => {
                // Remove a anima√ß√£o e define a posi√ß√£o final
                dice.classList.remove('rolling');
                currentRotationX = finalRotations[randomNumber].x;
                currentRotationY = finalRotations[randomNumber].y;
                updateDiceRotation();
            }, 1500);
        }

        // Permite rota√ß√£o com o mouse/toque
        let isRotating = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        dice.addEventListener('mousedown', (e) => {
            isRotating = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            dice.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isRotating) return;
            
            const deltaX = e.clientX - lastMouseX;
            const deltaY = e.clientY - lastMouseY;
            
            currentRotationY += deltaX * 0.5;
            currentRotationX -= deltaY * 0.5;
            
            updateDiceRotation();
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        document.addEventListener('mouseup', () => {
            isRotating = false;
            dice.style.cursor = 'grab';
        });

        // Suporte para toque (mobile)
        dice.addEventListener('touchstart', (e) => {
            isRotating = true;
            const touch = e.touches[0];
            lastMouseX = touch.clientX;
            lastMouseY = touch.clientY;
            e.preventDefault();
        });

        document.addEventListener('touchmove', (e) => {
            if (!isRotating) return;
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - lastMouseX;
            const deltaY = touch.clientY - lastMouseY;
            
            currentRotationY += deltaX * 0.5;
            currentRotationX -= deltaY * 0.5;
            
            updateDiceRotation();
            
            lastMouseX = touch.clientX;
            lastMouseY = touch.clientY;
            e.preventDefault();
        });

        document.addEventListener('touchend', () => {
            isRotating = false;
        });

        dice.style.cursor = 'grab';
    </script>
</body>
</html>
